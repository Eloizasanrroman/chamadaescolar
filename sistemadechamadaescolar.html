<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SenaiPiracicaba - Início</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background-color: #c40000;
      color: white;
    }

    .header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 20px 30px;
      font-size: 16px;
      font-weight: bold;
    }

    .header a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }

    .menu-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 26px;
      cursor: pointer;
    }

    .wave {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 180px;
      background: linear-gradient(to bottom, #c40000 0%, #800000 100%);
      clip-path: ellipse(130% 100% at 50% 0%);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      margin-top: 160px;
      text-align: center;
      padding: 30px;
    }

    .stars {
      font-size: 36px;
      color: gold;
      margin-bottom: 20px;
    }

    .title {
      font-size: 26px;
      margin-bottom: 15px;
    }

    .desc {
      font-size: 14px;
      max-width: 400px;
      margin: 0 auto 30px;
    }

    .btn {
      background-color: transparent;
      border: 1px solid white;
      padding: 10px 25px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background-color: white;
      color: #c40000;
    }
  </style>
</head>
<body>

  <div class="menu-icon">&#9776;</div>

  <div class="header">
    <a href="#">Ajuda</a>
    <a href="cadastro.html">Entrar</a>
  </div>

  <div class="wave"></div>

  <div class="content">
    <div class="stars">★ ★ ★</div>
    <div class="title">SenaiPiracicaba</div>
    <div class="desc">
      Cadastre-se aqui para registrar sua presença<br>
      na escola por meio da leitura de um QR<br>
      Code exclusivo.
    </div>
    <a href="escolher-cadastro.html"><button class="btn">CADASTRE-SE</button></a>
  </div>

</body>
</html>
